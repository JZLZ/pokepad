<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      PokePad API
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <h1><strong>Pok√©mons:</strong></h1>

        <ion-button 
          class="minimal-favorite-btn" 
          routerLink="/favorites">
          Favoritos
        </ion-button>


        <ion-list>
          <ion-item *ngFor="let pokemon of pokemons">
            <ion-button [routerLink]="['/details', pokemon.name]">
              <h3>{{ pokemon.name }}</h3>
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
